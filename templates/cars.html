<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audi center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h3 style="margin: 10px">Your name is {{ name }}</h3>
    <h1 style="margin: 10px">Hello audi!</h1>
    <div style="display: flex; flex-flow: row">
        {% for car in cars %}
        <div class="card shadow" style="width: 18rem; margin: 1em">
            <img src="{{ car.image }}" class="card-img-top" alt="audi">
            <div class="card-body">
                <h5 class="card-title">Audi {{ car.model }}</h5>
                <p class="card-text">Available: {{ car.available }}</p>
                {% if car.available > 0 %}
                    <a href=/buy_car/{{ car.id }} class="btn btn-success">BUY</a>
                {% else %}
                    <div class="btn btn-light">NOT AVAILABLE</div>
                {% endif %}
            </div>
        </div>

        {% empty %}
            Sorry, no cars left today :(
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
