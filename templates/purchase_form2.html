<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audi Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
<body>
    <div class="card shadow" style="width: 40rem; margin: 2em; padding: 2em">
        <h3>Great! You are going to purchase {{ car.name }}!</h3>
        <img src="{{ car.image }}">
        <form method="post">
            {% csrf_token %}
            <h4>Now we need you credit card details...</h4>
            <div class="mb-3">
                <label class="form-label" for="email" required>Credit Card Number:</label>
                <input required class="form-control" id="credit_card" name="credit_card" type="text"><br>
            </div>
            <button class="btn btn-primary" type="submit">PAY</button>
        </form>
    </div>
</body>
</html>
